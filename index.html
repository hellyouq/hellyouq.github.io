<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell_Pak - Official Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: grayscale(100%) brightness(40%) sepia(100%) hue-rotate(240deg) saturate(300%);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 5, 20, 0.8);
            z-index: -1;
        }

        .music-choice-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 5, 20, 0.95);
            z-index: 1000;
        }

        .music-choice-box {
            text-align: center;
            background: rgba(20, 10, 30, 0.95);
            padding: 50px;
            border-radius: 15px;
            border: 2px solid #6b21a8;
            box-shadow: 0 0 40px rgba(107, 33, 168, 0.4);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        .music-title {
            font-size: 2em;
            color: #a855f7;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            font-weight: 300;
        }

        .music-subtitle {
            color: #c084fc;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: #a855f7;
            color: #ffffff;
            border: 2px solid #a855f7;
        }

        .yes-btn:hover {
            background: #9333ea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .no-btn {
            background: rgba(40, 40, 40, 0.9);
            color: #c084fc;
            border: 2px solid #6b21a8;
        }

        .no-btn:hover {
            background: rgba(60, 60, 60, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 33, 168, 0.3);
        }

        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #a855f7;
            margin: 0 auto 25px;
            background: rgba(20, 10, 30, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
            backdrop-filter: blur(10px);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nickname-frame {
            border: 2px solid #a855f7;
            border-radius: 18px;
            padding: 40px 50px;
            margin: 25px auto;
            background: rgba(15, 8, 25, 0.9);
            position: relative;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(168, 85, 247, 0.6);
        }

        .nickname {
            font-size: 3.5em;
            font-weight: bold;
            color: #a855f7;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
            letter-spacing: 2px;
        }

        .discord {
            color: #c084fc;
            font-size: 1.3em;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.3);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .social-btn {
            background: rgba(30, 15, 45, 0.9);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 85, 247, 0.3);
            font-size: 1.2em;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }

        .social-btn:hover {
            background: #a855f7;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            border-color: #a855f7;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .social-btn:hover .social-icon {
            filter: brightness(0) invert(1);
            transform: scale(1.1);
        }

        .volume-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 10, 30, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .volume-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
            min-width: 30px;
            text-align: center;
            color: #c084fc;
        }

        .volume-icon:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .volume-slider-container {
            width: 100px;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2d1b4e;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px rgba(168, 85, 247, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px rgba(168, 85, 247, 0.5);
        }

        .enable-music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(168, 85, 247, 0.9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            z-index: 1000;
            display: none;
            font-weight: 500;
        }

        .enable-music-btn:hover {
            background: rgba(168, 85, 247, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bgVideo" loop muted autoplay>
            <source src="assets/videos/background.mp4" type="video/mp4">
            <source src="assets/videos/background.webm" type="video/webm">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="music-choice-container" id="musicChoiceContainer">
        <div class="music-choice-box">
            <div class="music-title">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É?</div>
            <div class="music-subtitle">–•–æ—Ç–∏—Ç–µ –ª–∏ –≤—ã —Å–ª—É—à–∞—Ç—å —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É –Ω–∞ —Å–∞–π—Ç–µ?</div>

            <div class="choice-buttons">
                <button class="choice-btn yes-btn" id="yesMusicBtn">–î–ê, –í–ö–õ–Æ–ß–ò–¢–¨</button>
                <button class="choice-btn no-btn" id="noMusicBtn">–ù–ï–¢, –ë–ï–ó –ú–£–ó–´–ö–ò</button>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="volume-controls" id="volumeControls">
            <div class="volume-icon" onclick="toggleMusic()" title="–í–∫–ª/–í—ã–∫–ª –º—É–∑—ã–∫—É">
                üîä
            </div>
            <div class="volume-slider-container">
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </div>

        <button class="enable-music-btn" id="enableMusicBtn" onclick="enableMusic()">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

        <div class="container">
            <div class="avatar">
                <img src="assets/images/avatar.jpg" alt="Hell_Pak Avatar" onerror="this.style.display='none'; this.parentElement.innerHTML='üéÆ'; this.parentElement.style.fontSize='3em';">
            </div>

            <div class="nickname-frame">
                <div class="nickname">Hell_Pak</div>
                <div class="discord">DS: .hellpaq</div>
            </div>

            <div class="social-buttons">
                <a href="https://www.youtube.com/@Hell_youq" target="_blank" class="social-btn" title="YouTube" rel="noopener noreferrer">
                    <img src="https://files.kick.com/images/channel-links/1795797/image/1bb70bf1-c523-4503-9660-f6e4290745c2" alt="YouTube" class="social-icon">
                </a>
                <a href="https://funpay.com/users/16870681/" target="_blank" class="social-btn" title="FunPay" rel="noopener noreferrer">
                    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/61c241ad7e4160be1454a768/0x0.png" alt="FunPay" class="social-icon">
                </a>
            </div>
        </div>

        <audio id="backgroundMusic" loop>
            <source src="assets/music/music.mp3" type="audio/mpeg">
            <source src="assets/music/music.wav" type="audio/wav">
        </audio>
    </div>

    <script>
        const musicChoiceContainer = document.getElementById('musicChoiceContainer');
        const mainContent = document.getElementById('mainContent');
        const yesMusicBtn = document.getElementById('yesMusicBtn');
        const noMusicBtn = document.getElementById('noMusicBtn');
        const volumeControls = document.getElementById('volumeControls');
        const enableMusicBtn = document.getElementById('enableMusicBtn');
        const music = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.querySelector('.volume-icon');

        let musicStarted = false;
        let musicEnabled = false;

        function enableMusic() {
            musicEnabled = true;
            volumeControls.style.display = 'flex';
            enableMusicBtn.style.display = 'none';
            startMusic();
        }

        function startMusic() {
            if (!musicStarted && musicEnabled) {
                music.volume = 0.5;
                music.play().then(() => {
                    musicStarted = true;
                    updateVolumeIcon();
                }).catch(e => {
                    console.log('–û–∂–∏–¥–∞—é –∫–ª–∏–∫ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏...');
                });
            }
        }

        function updateVolumeIcon() {
            const volume = music.volume;
            if (volume === 0) {
                volumeIcon.innerHTML = 'üîá';
            } else if (volume < 0.3) {
                volumeIcon.innerHTML = 'üîà';
            } else if (volume < 0.7) {
                volumeIcon.innerHTML = 'üîâ';
            } else {
                volumeIcon.innerHTML = 'üîä';
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicStarted = true;
            } else {
                music.pause();
            }
            updateVolumeIcon();
        }

        yesMusicBtn.addEventListener('click', function() {
            musicChoiceContainer.style.display = 'none';
            mainContent.style.display = 'block';
            musicEnabled = true;
            volumeControls.style.display = 'flex';
            startMusic();
        });

        noMusicBtn.addEventListener('click', function() {
            musicChoiceContainer.style.display = 'none';
            mainContent.style.display = 'block';
            musicEnabled = false;
            volumeControls.style.display = 'none';
            enableMusicBtn.style.display = 'block';
        });

        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            music.volume = volume;
            updateVolumeIcon();
        });

        document.addEventListener('click', function() {
            if (musicEnabled && !musicStarted) {
                startMusic();
            }
        });

        updateVolumeIcon();
    </script>
</body>
</html>
