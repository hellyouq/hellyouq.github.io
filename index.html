<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell_Pak - Official Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: grayscale(100%) contrast(120%) brightness(40%);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.8);
            z-index: -1;
        }

        .captcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .captcha-box {
            text-align: center;
            background: rgba(15, 15, 15, 0.98);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #404040;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f0f0f0;
            font-weight: 300;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .modern-captcha {
            background: rgba(25, 25, 25, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .captcha-checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 15px;
            background: rgba(35, 35, 35, 0.8);
            border-radius: 6px;
            border: 2px solid #444;
            transition: all 0.3s ease;
            user-select: none;
        }

        .captcha-checkbox:hover {
            background: rgba(45, 45, 45, 0.9);
            border-color: #555;
        }

        .captcha-checkbox.checked {
            background: rgba(60, 60, 60, 0.9);
            border-color: #ffffff;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: #1a1a1a;
        }

        .checkbox.checked {
            background: #ffffff;
            border-color: #ffffff;
        }

        .checkmark {
            color: #000000;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }

        .checkbox.checked .checkmark {
            opacity: 1;
        }

        .captcha-text {
            font-size: 1em;
            color: #ccc;
        }

        .captcha-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            text-align: left;
            line-height: 1.4;
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: #333;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: not-allowed;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .verify-btn.active {
            background: #ffffff;
            color: #000000;
            cursor: pointer;
        }

        .verify-btn.active:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .loading-dots {
            display: none;
            gap: 4px;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .music-choice-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.92);
            z-index: 900;
        }

        .music-choice-box {
            text-align: center;
            background: rgba(10, 10, 10, 0.98);
            padding: 50px;
            border-radius: 15px;
            border: 2px solid #404040;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .music-title {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            font-weight: 300;
        }

        .music-subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
        }

        .yes-btn:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .no-btn {
            background: rgba(40, 40, 40, 0.9);
            color: #ffffff;
            border: 2px solid #555;
        }

        .no-btn:hover {
            background: rgba(60, 60, 60, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin: 0 auto 25px;
            background: rgba(20, 20, 20, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nickname-frame {
            border: 2px solid #ffffff;
            border-radius: 18px;
            padding: 40px 50px;
            margin: 25px auto;
            background: rgba(10, 10, 10, 0.9);
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .nickname {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }

        .discord {
            color: #888;
            font-size: 1.3em;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .social-btn {
            background: rgba(40, 40, 40, 0.9);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.2em;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }

        .social-btn:hover {
            background: #ffffff;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .social-btn:hover .social-icon {
            filter: brightness(0) invert(0);
            transform: scale(1.1);
        }

        .volume-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .volume-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
            min-width: 30px;
            text-align: center;
            color: #ffffff;
        }

        .volume-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .volume-slider-container {
            width: 100px;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .enable-music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            z-index: 1000;
            display: none;
            font-weight: 500;
        }

        .enable-music-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bgVideo" loop muted autoplay>
            <source src="assets/videos/background.mp4" type="video/mp4">
            <source src="assets/videos/background.webm" type="video/webm">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="captcha-container" id="captchaContainer">
        <div class="captcha-box">
            <div class="logo">HELL_PAK</div>
            <div class="title">🔒 Проверка безопасности</div>
            <div class="subtitle">Подтвердите, что вы не бот</div>

            <div class="modern-captcha">
                <div class="captcha-checkbox" id="captchaCheckbox">
                    <div class="checkbox" id="checkbox">
                        <div class="checkmark">✓</div>
                    </div>
                    <div class="captcha-text">Я не робот</div>
                </div>
                <div class="captcha-info">
                    • Проверка поведения мыши<br>
                    • Анализ времени реакции<br>
                    • Проверка браузера и ОС<br>
                    • Защита от автоматических скриптов
                </div>
                <div class="loading-dots" id="loadingDots">

            </div>

            <button class="verify-btn" id="verifyBtn">ПРОДОЛЖИТЬ</button>

    <div class="music-choice-container" id="musicChoiceContainer">
        <div class="music-choice-box">
            <div class="music-title">🎵 Включить музыку?</div>
            <div class="music-subtitle">Хотите ли вы слушать фоновую музыку на сайте?</div>

            <div class="choice-buttons">
                <button class="choice-btn yes-btn" id="yesMusicBtn">ДА, ВКЛЮЧИТЬ</button>
                <button class="choice-btn no-btn" id="noMusicBtn">НЕТ, БЕЗ МУЗЫКИ</button>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="volume-controls" id="volumeControls">
            <div class="volume-icon" onclick="toggleMusic()" title="Вкл/Выкл музыку">
                🔊
            </div>
            <div class="volume-slider-container">
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </div>

        <button class="enable-music-btn" id="enableMusicBtn" onclick="enableMusic()">🎵 Включить музыку</button>

        <div class="container">
            <div class="avatar">
                <img src="assets/images/avatar.jpg" alt="Hell_Pak Avatar" onerror="this.style.display='none'; this.parentElement.innerHTML='🎮'; this.parentElement.style.fontSize='3em';">
            </div>

            <div class="nickname-frame">
                <div class="nickname">Hell_Pak</div>
                <div class="discord">DS: .hellpaq</div>
            </div>

            <div class="social-buttons">
                <a href="https://www.youtube.com/@Hell_youq" target="_blank" class="social-btn" title="YouTube" rel="noopener noreferrer">
                    <img src="https://files.kick.com/images/channel-links/1795797/image/1bb70bf1-c523-4503-9660-f6e4290745c2" alt="YouTube" class="social-icon">
                </a>
                <a href="https://funpay.com/users/16870681/" target="_blank" class="social-btn" title="FunPay" rel="noopener noreferrer">
                    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/61c241ad7e4160be1454a768/0x0.png" alt="FunPay" class="social-icon">
                </a>
            </div>
        </div>

        <audio id="backgroundMusic" loop>
            <source src="assets/music/music.mp3" type="audio/mpeg">
            <source src="assets/music/music.wav" type="audio/wav">
        </audio>
    </div>

    <script>
        // Security measures
        let requestCount = 0;
        let lastRequestTime = Date.now();
        const MAX_REQUESTS_PER_MINUTE = 60;

        function checkRateLimit() {
            const now = Date.now();
            if (now - lastRequestTime > 60000) {
                requestCount = 0;
                lastRequestTime = now;
            }

            if (requestCount >= MAX_REQUESTS_PER_MINUTE) {
                throw new Error('Rate limit exceeded');
            }

            requestCount++;
            return true;
        }

        // Elements
        const captchaContainer = document.getElementById('captchaContainer');
        const captchaCheckbox = document.getElementById('captchaCheckbox');
        const checkbox = document.getElementById('checkbox');
        const verifyBtn = document.getElementById('verifyBtn');
        const loadingDots = document.getElementById('loadingDots');
        const musicChoiceContainer = document.getElementById('musicChoiceContainer');
        const mainContent = document.getElementById('mainContent');
        const yesMusicBtn = document.getElementById('yesMusicBtn');
        const noMusicBtn = document.getElementById('noMusicBtn');
        const volumeControls = document.getElementById('volumeControls');
        const enableMusicBtn = document.getElementById('enableMusicBtn');
        const music = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.querySelector('.volume-icon');

        let musicStarted = false;
        let musicEnabled = false;
        let captchaVerified = false;
        let captchaAttempts = 0;
        const MAX_CAPTCHA_ATTEMPTS = 5;

        // Captcha handler
        captchaCheckbox.addEventListener('click', function() {
            if (captchaAttempts >= MAX_CAPTCHA_ATTEMPTS) {
                alert('Превышено количество попыток. Пожалуйста, обновите страницу.');
                return;
            }

            if (!captchaVerified) {
                checkbox.classList.add('checked');
                captchaCheckbox.classList.add('checked');
                verifyBtn.classList.add('active');
                loadingDots.style.display = 'flex';
                captchaAttempts++;

                setTimeout(() => {
                    try {
                        checkRateLimit();
                        captchaVerified = true;
                        loadingDots.style.display = 'none';
                        verifyBtn.textContent = 'ПРОВЕРКА ПРОЙДЕНА ✓';
                    } catch (error) {
                        checkbox.classList.remove('checked');
                        captchaCheckbox.classList.remove('checked');
                        verifyBtn.classList.remove('active');
                        loadingDots.style.display = 'none';
                        alert('Ошибка проверки. Пожалуйста, попробуйте снова.');
                    }
                }, 2000);
            }
        });

        verifyBtn.addEventListener('click', function() {
            if (captchaVerified) {
                captchaContainer.style.display = 'none';
                musicChoiceContainer.style.display = 'flex';
            }
        });

        function enableMusic() {
            musicEnabled = true;
            volumeControls.style.display = 'flex';
            enableMusicBtn.style.display = 'none';
            startMusic();
        }

        function startMusic() {
            if (!musicStarted && musicEnabled) {
                try {
                    music.volume = 0.5;
                    music.play().then(() => {
                        musicStarted = true;
                        updateVolumeIcon();
                    }).catch(e => {
                        console.log('Ожидаю клик для запуска музыки...');
                    });
                } catch (error) {
                    console.error('Music playback error');
                }
            }
        }

        function updateVolumeIcon() {
            const volume = music.volume;
            if (volume === 0) {
                volumeIcon.innerHTML = '🔇';
            } else if (volume < 0.3) {
                volumeIcon.innerHTML = '🔈';
            } else if (volume < 0.7) {
                volumeIcon.innerHTML = '🔉';
            } else {
                volumeIcon.innerHTML = '🔊';
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicStarted = true;
            } else {
                music.pause();
            }
            updateVolumeIcon();
        }

        yesMusicBtn.addEventListener('click', function() {
            musicChoiceContainer.style.display = 'none';
            mainContent.style.display = 'block';
            musicEnabled = true;
            volumeControls.style.display = 'flex';
            startMusic();
        });

        noMusicBtn.addEventListener('click', function() {
            musicChoiceContainer.style.display = 'none';
            mainContent.style.display = 'block';
            musicEnabled = false;
            volumeControls.style.display = 'none';
            enableMusicBtn.style.display = 'block';
        });

        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            music.volume = volume;
            updateVolumeIcon();
        });

        document.addEventListener('click', function() {
            if (musicEnabled && !musicStarted) {
                startMusic();
            }
        });

        // Initialize
        updateVolumeIcon();
    </script>
</body>
</html>
