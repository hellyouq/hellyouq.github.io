        src:'assets/sound/russia_dreams.mp3',
        cover:'https://avatars.mds.yandex.net/i?id=951702c95710e15ab08b94d88c879dd5_l-10353822-images-thumbs&n=13'
    }
];

let currentTrack = 0;
let isPlaying = false;
const audio = new Audio();

// –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
function initAudio() {
    audio.src = tracks[currentTrack].src;
    audio.volume = volumeSlider.value / 100;
    audio.setAttribute('playsinline', '');
    audio.setAttribute('webkit-playsinline', '');
    audio.preload = 'metadata';
    
    loadTrack(currentTrack);
}

// –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å Promise
async function playAudio() {
    try {
        await audio.play();
        playBtn.textContent = '‚ùö‚ùö';
        isPlaying = true;
        soundWave.style.display = 'flex';
        console.log('üéµ RUSSIA DREAMS –∑–∞–ø—É—â–µ–Ω–∞!');
    } catch (error) {
        console.log('‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
        playBtn.textContent = '‚ñ∂';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
}

function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[currentTrack].src;
    trackName.textContent = tracks[currentTrack].name;
    trackArtist.textContent = tracks[currentTrack].artist;
    albumCover.src = tracks[currentTrack].cover;
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

function updateTimeDisplay() {
    const current = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration || 0);
    timeDisplay.textContent = `${current} / ${duration}`;
}

// –ö–ª–∏–∫ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ —É–±–∏—Ä–∞–µ—Ç –±–ª—é—Ä –∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç –º—É–∑—ã–∫—É
clickOverlay.addEventListener('click', function() {
    this.style.display = 'none';
    mainContent.classList.remove('blurred');
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    playAudio();
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
playBtn.addEventListener('click', () => {
    if(audio.paused) {
        playAudio();
    } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
});

volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
});

audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
        updateTimeDisplay();
    }
});

progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
});

audio.addEventListener('ended', () => {
    // –ê–≤—Ç–æ–ø–æ–≤—Ç–æ—Ä –æ–¥–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞
    audio.currentTime = 0;
    if(isPlaying) {
        playAudio();
    }
});

audio.addEventListener('loadedmetadata', updateTimeDisplay);

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
initAudio();
soundWave.style.display = 'none';
updateTimeDisplay();

// –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
let mouseX = 0, mouseY = 0;
let wrapperX = 0, wrapperY = 0;

if (!isMobile) {
    document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX - window.innerWidth / 2) / 50;
        mouseY = (e.clientY - window.innerHeight / 2) / 50;
    });

    function updateWrapperPosition() {
        wrapperX += (mouseX - wrapperX) * 0.1;
        wrapperY += (mouseY - wrapperY) * 0.1;
        
        contentWrapper.style.transform = `translate(${wrapperX}px, ${wrapperY}px)`;
        requestAnimationFrame(updateWrapperPosition);
    }
    updateWrapperPosition();
}
</script>
