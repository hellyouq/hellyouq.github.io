    <!-- –°–∞—É–Ω–¥–±–∞—Ä –æ—Ç–¥–µ–ª—å–Ω–æ —Å–Ω–∏–∑—É -->
    <div class="soundbar-container" id="soundbarContainer">

                <div class="track-name" id="trackName">–û–≤–µ—Ä–¥–æ–∑</div>

</div>

<script>
/* ================== –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ================== */
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

/* ================== –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–≤–∞—Ç–∞—Ä–∫–∞ ================== */
const avatarVideo = document.querySelector('.avatar-video');
const avatarPlayPauseBtn = document.getElementById('avatarPlayPause');
const avatarMuteBtn = document.getElementById('avatarMute');
const avatarLoopBtn = document.getElementById('avatarLoop');

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–µ–æ –∞–≤–∞—Ç–∞—Ä–∫–∏
function initAvatarVideo() {
    avatarVideo.muted = true;
    avatarVideo.playsInline = true;

    avatarVideo.play().then(() => {
        console.log('–ê–≤–∞—Ç–∞—Ä–∫–∞ –≤–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–∞');
        avatarPlayPauseBtn.textContent = '‚è∏Ô∏è';
    }).catch(error => {
        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
        avatarPlayPauseBtn.textContent = '‚ñ∂Ô∏è';
    });

    // –°–æ–±—ã—Ç–∏—è –¥–ª—è –≤–∏–¥–µ–æ –∞–≤–∞—Ç–∞—Ä–∫–∏
    avatarVideo.addEventListener('play', () => {
        avatarPlayPauseBtn.textContent = '‚è∏Ô∏è';
    });

    avatarVideo.addEventListener('pause', () => {
        avatarPlayPauseBtn.textContent = '‚ñ∂Ô∏è';
    });
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –∞–≤–∞—Ç–∞—Ä–∫–∏
avatarPlayPauseBtn.addEventListener('click', () => {
    if (avatarVideo.paused) {
        avatarVideo.play().catch(error => {
            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏:', error);
        });
    } else {
        avatarVideo.pause();
    }
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º –∞–≤–∞—Ç–∞—Ä–∫–∏
avatarMuteBtn.addEventListener('click', () => {
    avatarVideo.muted = !avatarVideo.muted;
    avatarMuteBtn.textContent = avatarVideo.muted ? 'üîá' : 'üîä';
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ–º –∞–≤–∞—Ç–∞—Ä–∫–∏
avatarLoopBtn.addEventListener('click', () => {
    avatarVideo.loop = !avatarVideo.loop;
    avatarLoopBtn.style.background = avatarVideo.loop ? 'rgba(168,85,247,1)' : 'rgba(168,85,247,0.8)';
});

// –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('load', initAvatarVideo);

/* ================== –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º—É–∑—ã–∫–∏ ================== */
const musicModal = document.getElementById('musicModal');
const musicYesBtn = document.getElementById('musicYes');
const musicNoBtn = document.getElementById('musicNo');

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('load', () => {
    musicModal.style.display = 'flex';
});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ "–î–∞"
musicYesBtn.addEventListener('click', () => {
    musicModal.style.display = 'none';
    if (audio.paused) {
        audio.play().catch(e => console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', e));
        playBtn.textContent = '‚è∏Ô∏è';
        isPlaying = true;
        soundWave.style.display = 'flex';
    }
});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ "–ù–µ—Ç"
musicNoBtn.addEventListener('click', () => {
    musicModal.style.display = 'none';
    if (!audio.paused) {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
});

/* ================== –ö—É—Ä—Å–æ—Ä –∏ –∫—Ä–∏—Å—Ç–∞–ª–ª—ã (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤) ================== */
if (!isTouchDevice) {
    const cursor = document.querySelector('.custom-cursor');
    let trailElements = [];
    let lastCrystalTime = 0;

    function updateCursorPosition(e) {
        cursor.style.left = (e.clientX - 10) + 'px';
        cursor.style.top = (e.clientY - 10) + 'px';

        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = (e.clientX - 3) + 'px';
        trail.style.top = (e.clientY - 3) + 'px';
        document.body.appendChild(trail);
        trailElements.push(trail);

        if(trailElements.length > 15){
            const oldTrail = trailElements.shift();
            if(oldTrail && oldTrail.parentNode) {
                oldTrail.parentNode.removeChild(oldTrail);
            }
        }

        if(Date.now() - lastCrystalTime > 200){
            createCrystal(e.clientX, e.clientY);
            lastCrystalTime = Date.now();
        }
    }

    function createCrystal(x, y){
        const crystal = document.createElement('div');
        crystal.className = 'crystal-effect';
        const size = Math.random() * 8 + 6;
        crystal.style.width = size + 'px';
        crystal.style.height = size + 'px';
        crystal.style.left = (x - size/2) + 'px';
        crystal.style.top = (y - size/2) + 'px';
        document.body.appendChild(crystal);
        setTimeout(() => {
            if(crystal.parentNode) {
                crystal.parentNode.removeChild(crystal);
            }
        }, 1000);
    }

    document.addEventListener('mousemove', (e) => {
        const isOverModal = musicModal.style.display === 'flex' &&
                           e.target.closest('.music-modal');

        if (isOverModal) {
            cursor.style.display = 'none';
            document.body.style.cursor = 'default';
        } else {
            cursor.style.display = 'block';
            document.body.style.cursor = 'none';
            updateCursorPosition(e);
        }
    });

    /* ================== 3D —Ä–∞–º–∫–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤) ================== */
    const mainFrame = document.getElementById('mainFrame');
    let frameX = 0, frameY = 0;
    let targetX = 0, targetY = 0;

    document.addEventListener('mousemove', e => {
        targetX = (window.innerWidth/2 - e.pageX) / 40;
        targetY = (window.innerHeight/2 - e.pageY) / 40;
    });

    function updateFrameRotation() {
        frameX += (targetX - frameX) * 0.05;
        frameY += (targetY - frameY) * 0.05;

        mainFrame.style.transform = `rotateY(${frameX}deg) rotateX(${frameY}deg)`;
        requestAnimationFrame(updateFrameRotation);
    }
    updateFrameRotation();
}

/* ================== –°–∞—É–Ω–¥–±–∞—Ä ================== */
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const volumeSlider = document.getElementById('volumeSlider');
const volumeBtn = document.getElementById('volumeBtn');
const trackName = document.getElementById('trackName');
const trackArtist = document.getElementById('trackArtist');
const timeDisplay = document.getElementById('timeDisplay');
const soundWave = document.getElementById('soundWave');

let tracks = [
    {
        name:'–û–≤–µ—Ä–¥–æ–∑',
        artist:'–¢—ë–º–Ω—ã–π –ü—Ä–∏–Ω—Ü',
        src:'assets/music/music.mp3',
        cover:'https://i.scdn.co/image/ab67616d0000b27335191ba91c27a66714fd13e2'
    }
];
let currentTrack = 0;
let isPlaying = false;

const audio = new Audio();
audio.src = tracks[currentTrack].src;
audio.volume = volumeSlider.value / 100;

audio.setAttribute('playsinline', '');
audio.setAttribute('webkit-playsinline', '');

function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[currentTrack].src;
    trackName.textContent = tracks[currentTrack].name;
    trackArtist.textContent = tracks[currentTrack].artist;

    if(isPlaying) {
        audio.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
    }
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

function updateTimeDisplay() {
    const current = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration || 0);
    timeDisplay.textContent = `${current} / ${duration}`;
}

playBtn.addEventListener('click', () => {
    if(audio.paused) {
        audio.play().catch(e => {
            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
            if (e.name === 'NotAllowedError') {
                alert('–ù–∞–∂–º–∏—Ç–µ "–î–∞" –≤ –¥–∏–∞–ª–æ–≥–æ–≤–æ–º –æ–∫–Ω–µ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏');
            }
        });
        playBtn.textContent = '‚è∏Ô∏è';
        isPlaying = true;
        soundWave.style.display = 'flex';
    } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
});

prevBtn.addEventListener('click', () => {
    let newTrack = currentTrack - 1;
    if(newTrack < 0) newTrack = tracks.length - 1;
    loadTrack(newTrack);
});

nextBtn.addEventListener('click', () => {
    let newTrack = currentTrack + 1;
    if(newTrack >= tracks.length) newTrack = 0;
    loadTrack(newTrack);
});

volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
});

volumeBtn.addEventListener('click', () => {
    if(audio.volume > 0) {
        audio.volume = 0;
        volumeSlider.value = 0;
        volumeBtn.textContent = 'üîá';
    } else {
        audio.volume = 0.5;
        volumeSlider.value = 50;
        volumeBtn.textContent = 'üîä';
    }
});

audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
        updateTimeDisplay();
    }
});

progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
});

if (isTouchDevice) {
    progressContainer.addEventListener('touchstart', handleProgressTouch);
    progressContainer.addEventListener('touchmove', handleProgressTouch);

    function handleProgressTouch(e) {
        e.preventDefault();
        const rect = progressContainer.getBoundingClientRect();
        const touch = e.touches[0];
        const percent = (touch.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
    }
}

audio.addEventListener('ended', () => {
    let newTrack = currentTrack + 1;
    if(newTrack >= tracks.length) newTrack = 0;
    loadTrack(newTrack);
});

audio.addEventListener('loadedmetadata', updateTimeDisplay);

loadTrack(0);
soundWave.style.display = 'none';
updateTimeDisplay();

audio.addEventListener('play', () => {
    soundWave.style.display = 'flex';
});

audio.addEventListener('pause', () => {
    soundWave.style.display = 'none';
});

window.addEventListener('orientationchange', () => {
    setTimeout(() => {
        window.scrollTo(0, 0);
    }, 100);
});

document.addEventListener('touchmove', function(e) {
    if(e.scale !== 1) {
        e.preventDefault();
    }
}, { passive: false });
</script>
