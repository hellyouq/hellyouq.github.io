<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell_Pak - Official Bio</title>

<style>
/* ================== Общие стили ================== */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:#080011;
    font-family:'Poppins',sans-serif;
    color:#e0d4ff;
    overflow:hidden;
    min-height:100vh;
    position:relative;
    cursor: none;
}

/* ================== Модальное окно ================== */
.music-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(8, 0, 17, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    backdrop-filter: blur(10px);
    cursor: default; /* Обычный курсор в модалке */
}

.music-modal-content {
    background: linear-gradient(145deg, rgba(15,5,30,0.95), rgba(25,10,45,0.9));
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    border: 2px solid rgba(168,85,247,0.5);
    box-shadow: 0 0 50px rgba(168,85,247,0.5);
    max-width: 500px;
    width: 90%;
    cursor: default; /* Обычный курсор в контенте модалки */
}

.music-modal h2 {
    color: #a855f7;
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(168,85,247,0.7);
}

.music-modal p {
    margin-bottom: 30px;
    font-size: 1.2em;
    color: #d8b4fe;
}

.music-modal-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.music-modal-btn {
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer; /* Указатель на кнопках */
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #a855f7, #7c3aed);
    color: white;
    box-shadow: 0 4px 15px rgba(168,85,247,0.3);
}

.music-modal-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(168,85,247,0.5);
}

.music-modal-btn.no {
    background: linear-gradient(135deg, #6b7280, #4b5563);
}

.music-modal-btn.no:hover {
    box-shadow: 0 6px 20px rgba(107, 114, 128, 0.5);
}

/* ================== Кастомный курсор ================== */
.custom-cursor {
    position:fixed;
    width:20px;
    height:20px;
    pointer-events:none;
    z-index:9999;
    background:radial-gradient(circle, #a855f7, #7c3aed);
    border-radius:50%;
    mix-blend-mode:difference;
    transition:transform 0.1s ease;
    box-shadow:0 0 15px #a855f7;
}

.cursor-trail {
    position:fixed;
    width:6px;
    height:6px;
    background:linear-gradient(45deg,#a855f7,#d8b4fe);
    border-radius:50%;
    pointer-events:none;
    z-index:9998;
    animation:trailFade 0.8s ease-out forwards;
}

@keyframes trailFade {
    0% { opacity:1; transform:scale(1); }
    100% { opacity:0; transform:scale(0.1); }
}

/* ================== Кристаллы ================== */
.crystal-effect {
    position:fixed;
    width:12px;
    height:12px;
    background:linear-gradient(45deg,#a855f7,#d8b4fe);
    clip-path:polygon(50% 0%,100% 38%,82% 100%,18% 100%,0% 38%);
    pointer-events:none;
    z-index:9997;
    animation:crystalFloat 1s ease-out forwards;
}

@keyframes crystalFloat {
    0% { opacity:1; transform:translateY(0) rotate(0deg) scale(1); }
    100% { opacity:0; transform:translateY(-40px) rotate(180deg) scale(0.3); }
}

/* ================== Видео фон ================== */
.video-background {
    position:fixed;
    inset:0;
    z-index:-2;
    overflow:hidden;
}
.video-background video {
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(30%) blur(3px) saturate(140%) hue-rotate(250deg);
}
.video-overlay {
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,rgba(80,0,130,0.2),rgba(0,0,0,0.9));
    z-index:-1;
}

/* ================== Основной контент ================== */
.main-content {
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    min-height:100vh;
    perspective:1000px;
    gap:40px;
}

/* ================== Рамка ================== */
.main-frame {
    position:relative;
    padding:50px;
    border-radius:30px;
    background:linear-gradient(145deg,rgba(15,5,30,0.9),rgba(25,10,45,0.8));
    backdrop-filter:blur(20px);
    border:2px solid rgba(168,85,247,0.3);
    box-shadow:0 0 50px rgba(168,85,247,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
    text-align:center;
    transition:transform 0.3s ease;
    transform-style:preserve-3d;
}

/* ================== Аватар ================== */
.avatar-container {
    position:relative;
    width:180px;
    height:180px;
    margin:0 auto 30px;
}

.avatar-hologram {
    position:absolute;
    top:-15px;
    left:-15px;
    right:-15px;
    bottom:-15px;
    border-radius:50%;
    background:conic-gradient(from 0deg, #a855f7, #d8b4fe, #c084fc, #a855f7);
    animation:rotateHologram 8s linear infinite;
    filter:blur(8px) brightness(1.2);
    opacity:0.6;
    z-index:1;
}

@keyframes rotateHologram {
    0% { transform:rotate(0deg) scale(1); }
    50% { transform:rotate(180deg) scale(1.1); }
    100% { transform:rotate(360deg) scale(1); }
}

.avatar {
    width:100%;
    height:100%;
    border-radius:50%;
    overflow:hidden;
    border:3px solid transparent;
    background:linear-gradient(45deg,#a855f7,#d8b4fe) border-box;
    position:relative;
    z-index:2;
    animation:avatarPulse 4s ease-in-out infinite;
}

@keyframes avatarPulse {
    0%,100% {
        box-shadow:0 0 30px rgba(168,85,247,0.6),
                  inset 0 0 30px rgba(168,85,247,0.3);
        transform:scale(1);
    }
    50% {
        box-shadow:0 0 50px rgba(168,85,247,0.9),
                  inset 0 0 40px rgba(168,85,247,0.5);
        transform:scale(1.02);
    }
}

.avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    transition:all 0.5s ease;
    filter:brightness(1.1) contrast(1.1);
}
.avatar:hover img {
    filter:brightness(1.3) contrast(1.2);
    transform:scale(1.05);
}

.energy-orb {
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background:radial-gradient(circle, transparent 30%, rgba(168,85,247,0.1) 70%);
    animation:pulseOrb 3s ease-in-out infinite;
    z-index:3;
}

@keyframes pulseOrb {
    0%,100% { opacity:0.3; transform:scale(1); }
    50% { opacity:0.8; transform:scale(1.1); }
}

/* ================== Ник и Discord ================== */
.nickname {
    font-size:3.2em;
    font-weight:bold;
    color:#a855f7;
    text-shadow:0 0 25px rgba(168,85,247,0.8);
    letter-spacing:2px;
    margin-bottom:10px;
}
.discord {
    color:#d8b4fe;
    font-size:1.3em;
    text-shadow:0 0 15px rgba(192,132,252,0.4);
    margin-bottom:30px;
}

/* ================== Соц. кнопки ================== */
.social-buttons {
    display:flex;
    justify-content:center;
    gap:25px;
    margin-top:30px;
    position:relative;
    z-index:2;
}

.social-btn {
    width:80px;
    height:80px;
    border-radius:20px;
    background:rgba(30,10,50,0.8);
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all 0.4s ease;
    border:1px solid rgba(168,85,247,0.3);
    position:relative;
}
.social-btn img {
    width:50px;
    height:50px;
    object-fit:contain;
    transition:transform 0.4s ease,filter 0.4s ease;
}
.social-btn:hover {
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 0 30px rgba(168,85,247,0.6);
    background:rgba(60,20,90,0.9);
}
.social-btn:hover img {
    transform:scale(1.15);
    filter:drop-shadow(0 0 10px #a855f7);
}

.tooltip {
    position:absolute;
    bottom:-40px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(20,10,30,0.95);
    color:#d8b4fe;
    padding:8px 15px;
    border-radius:10px;
    font-size:0.9em;
    white-space:nowrap;
    opacity:0;
    transition:opacity 0.3s ease, transform 0.3s ease;
    border:1px solid rgba(168,85,247,0.3);
}
.social-btn:hover .tooltip {
    opacity:1;
    transform:translateX(-50%) translateY(-5px);
}

/* ================== Саундбар ================== */
.soundbar-container {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
    width:100%;
    max-width:600px;
    background:linear-gradient(135deg, rgba(20,10,35,0.95), rgba(30,15,55,0.9));
    padding:20px 30px;
    border-radius:20px;
    border:2px solid rgba(168,85,247,0.4);
    box-shadow:0 0 40px rgba(168,85,247,0.4);
    backdrop-filter:blur(15px);
}

.soundbar-header {
    display:flex;
    align-items:center;
    gap:15px;
    width:100%;
    margin-bottom:10px;
}

.album-cover {
    width:60px;
    height:60px;
    border-radius:10px;
    overflow:hidden;
    border:2px solid #a855f7;
    box-shadow:0 0 15px rgba(168,85,247,0.5);
}

.album-cover img {
    width:100%;
    height:100%;
    object-fit:cover;
}

.track-info {
    flex:1;
    text-align:left;
}

.track-name {
    color:#fff;
    font-size:1.1em;
    font-weight:600;
    margin-bottom:5px;
    text-shadow:0 0 10px rgba(168,85,247,0.6);
}

.track-artist {
    color:#d8b4fe;
    font-size:0.9em;
}

.soundbar-controls {
    display:flex;
    align-items:center;
    gap:15px;
    width:100%;
}

.control-buttons {
    display:flex;
    align-items:center;
    gap:8px;
}

.control-btn {
    width:40px;
    height:40px;
    border-radius:50%;
    border:none;
    background:linear-gradient(135deg, #a855f7, #7c3aed);
    color:#fff;
    font-size:1.1em;
    cursor:pointer;
    transition:all 0.3s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 15px rgba(168,85,247,0.3);
}

.control-btn:hover {
    transform:scale(1.1);
    box-shadow:0 6px 20px rgba(168,85,247,0.5);
    background:linear-gradient(135deg, #c084fc, #8b5cf6);
}

.control-btn.play-pause {
    width:45px;
    height:45px;
    font-size:1.3em;
}

.progress-container {
    flex:1;
    height:6px;
    background:rgba(60,20,90,0.5);
    border-radius:3px;
    cursor:pointer;
    overflow:hidden;
    position:relative;
}

.progress {
    height:100%;
    background:linear-gradient(135deg, #a855f7, #d8b4fe);
    width:0%;
    transition:width 0.1s linear;
    border-radius:3px;
    position:relative;
}

.progress::after {
    content:'';
    position:absolute;
    top:50%;
    right:0;
    width:12px;
    height:12px;
    background:#fff;
    border-radius:50%;
    transform:translate(50%, -50%);
    box-shadow:0 0 10px #a855f7;
}

.volume-controls {
    display:flex;
    align-items:center;
    gap:10px;
}

.volume-slider {
    width:80px;
    accent-color:#a855f7;
    cursor:pointer;
}

.sound-wave {
    display:flex;
    align-items:center;
    gap:3px;
}

.bar {
    width:3px;
    height:20px;
    background:linear-gradient(to top, #a855f7, #d8b4fe);
    border-radius:2px;
    animation:soundWave 1.5s ease-in-out infinite;
    transform-origin:bottom;
}

.bar:nth-child(2) { animation-delay:0.2s; }
.bar:nth-child(3) { animation-delay:0.4s; }
.bar:nth-child(4) { animation-delay:0.6s; }
.bar:nth-child(5) { animation-delay:0.8s; }
.bar:nth-child(6) { animation-delay:1s; }
.bar:nth-child(7) { animation-delay:1.2s; }

@keyframes soundWave {
    0%,100% { transform:scaleY(0.3); }
    50% { transform:scaleY(1); }
}

.time-display {
    color:#d8b4fe;
    font-size:0.8em;
    font-family:'Courier New', monospace;
    min-width:80px;
    text-align:center;
}
</style>
</head>

<body>
<!-- Модальное окно выбора музыки -->

<div class="custom-cursor"></div>

<div class="video-background">

<div class="main-content">
    <!-- Основная рамка -->
    <div class="main-frame" id="mainFrame">
        <!-- Аватар -->
        <div class="avatar-container">

        <div class="social-buttons">

                <div class="tooltip">Discord Сервер</div>

                <img src="https://files.kick.com/images/channel-links/1795797/image/1bb70bf1-c523-4503-9660-f6e4290745c2" alt="YouTube">

            </div>

            </div>

</div>

<script>
/* ================== Модальное окно музыки ================== */
const musicModal = document.getElementById('musicModal');
const musicYesBtn = document.getElementById('musicYes');
const musicNoBtn = document.getElementById('musicNo');

// Показываем модальное окно при загрузке страницы
window.addEventListener('load', () => {
    musicModal.style.display = 'flex';
});

// Обработка выбора "Да"
musicYesBtn.addEventListener('click', () => {
    musicModal.style.display = 'none';
    // Музыка не будет на паузе при выборе "Да"
    if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
        isPlaying = true;
        soundWave.style.display = 'flex';
    }
});

// Обработка выбора "Нет"
musicNoBtn.addEventListener('click', () => {
    musicModal.style.display = 'none';
    // Музыка будет на паузе при выборе "Нет"
    if (!audio.paused) {
        audio.pause();
        playBtn.textContent = '▶️';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
});

/* ================== Курсор и кристаллы ================== */
const cursor = document.querySelector('.custom-cursor');
let trailElements = [];
let lastCrystalTime = 0;

// Функция для обновления позиции курсора
function updateCursorPosition(e) {
    cursor.style.left = (e.clientX - 10) + 'px';
    cursor.style.top = (e.clientY - 10) + 'px';

    // След от курсора
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    trail.style.left = (e.clientX - 3) + 'px';
    trail.style.top = (e.clientY - 3) + 'px';
    document.body.appendChild(trail);
    trailElements.push(trail);

    if(trailElements.length > 15){
        const oldTrail = trailElements.shift();
        if(oldTrail && oldTrail.parentNode) {
            oldTrail.parentNode.removeChild(oldTrail);
        }
    }

    // Кристаллы
    if(Date.now() - lastCrystalTime > 200){
        createCrystal(e.clientX, e.clientY);
        lastCrystalTime = Date.now();
    }
}

// Функция для создания кристаллов
function createCrystal(x, y){
    const crystal = document.createElement('div');
    crystal.className = 'crystal-effect';
    const size = Math.random() * 8 + 6;
    crystal.style.width = size + 'px';
    crystal.style.height = size + 'px';
    crystal.style.left = (x - size/2) + 'px';
    crystal.style.top = (y - size/2) + 'px';
    document.body.appendChild(crystal);
    setTimeout(() => {
        if(crystal.parentNode) {
            crystal.parentNode.removeChild(crystal);
        }
    }, 1000);
}

// Включаем/выключаем кастомный курсор в зависимости от положения мыши
document.addEventListener('mousemove', (e) => {
    // Проверяем, находится ли курсор над модальным окном
    const isOverModal = musicModal.style.display === 'flex' &&
                       e.target.closest('.music-modal');

    if (isOverModal) {
        // Если над модалкой - скрываем кастомный курсор
        cursor.style.display = 'none';

        // Проверяем, находится ли курсор над кнопками
        const isOverButton = e.target.closest('.music-modal-btn');
        if (isOverButton) {
            // Над кнопками - обычный указатель
            document.body.style.cursor = 'pointer';
        } else {
            // В остальной части модалки - обычный курсор
            document.body.style.cursor = 'default';
        }
    } else {
        // Вне модалки - показываем кастомный курсор
        cursor.style.display = 'block';
        document.body.style.cursor = 'none';
        updateCursorPosition(e);
    }
});

/* ================== 3D рамка ================== */
const mainFrame = document.getElementById('mainFrame');
let frameX = 0, frameY = 0;
let targetX = 0, targetY = 0;

document.addEventListener('mousemove', e => {
    targetX = (window.innerWidth/2 - e.pageX) / 40;
    targetY = (window.innerHeight/2 - e.pageY) / 40;
});

function updateFrameRotation() {
    frameX += (targetX - frameX) * 0.05;
    frameY += (targetY - frameY) * 0.05;

    mainFrame.style.transform = `rotateY(${frameX}deg) rotateX(${frameY}deg)`;
    requestAnimationFrame(updateFrameRotation);
}
updateFrameRotation();

/* ================== Саундбар ================== */
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const volumeSlider = document.getElementById('volumeSlider');
const volumeBtn = document.getElementById('volumeBtn');
const trackName = document.getElementById('trackName');
const trackArtist = document.getElementById('trackArtist');
const timeDisplay = document.getElementById('timeDisplay');
const soundWave = document.getElementById('soundWave');

let tracks = [
    {
        name:'Овердоз',
        artist:'Тёмный Принц',
        src:'assets/music/music.mp3',
        cover:'https://i.scdn.co/image/ab67616d0000b27335191ba91c27a66714fd13e2'
    }
];
let currentTrack = 0;
let isPlaying = false;

const audio = new Audio();
audio.src = tracks[currentTrack].src;
audio.volume = volumeSlider.value / 100;

// Функция загрузки трека
function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[currentTrack].src;
    trackName.textContent = tracks[currentTrack].name;
    trackArtist.textContent = tracks[currentTrack].artist;

    if(isPlaying) {
        audio.play();
    }
}

// Форматирование времени
function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Обновление времени
function updateTimeDisplay() {
    const current = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration || 0);
    timeDisplay.textContent = `${current} / ${duration}`;
}

// Управление воспроизведением
playBtn.addEventListener('click', () => {
    if(audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
        isPlaying = true;
        soundWave.style.display = 'flex';
    } else {
        audio.pause();
        playBtn.textContent = '▶️';
        isPlaying = false;
        soundWave.style.display = 'none';
    }
});

prevBtn.addEventListener('click', () => {
    let newTrack = currentTrack - 1;
    if(newTrack < 0) newTrack = tracks.length - 1;
    loadTrack(newTrack);
});

nextBtn.addEventListener('click', () => {
    let newTrack = currentTrack + 1;
    if(newTrack >= tracks.length) newTrack = 0;
    loadTrack(newTrack);
});

// Громкость
volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value / 100;
});

volumeBtn.addEventListener('click', () => {
    if(audio.volume > 0) {
        audio.volume = 0;
        volumeSlider.value = 0;
        volumeBtn.textContent = '🔇';
    } else {
        audio.volume = 0.5;
        volumeSlider.value = 50;
        volumeBtn.textContent = '🔊';
    }
});

// Прогресс трека
audio.addEventListener('timeupdate', () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercent + '%';
    updateTimeDisplay();
});

// Клик по прогрессу для перемотки
progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
});

// Когда трек заканчивается
audio.addEventListener('ended', () => {
    let newTrack = currentTrack + 1;
    if(newTrack >= tracks.length) newTrack = 0;
    loadTrack(newTrack);
});

// Когда загружены метаданные
audio.addEventListener('loadedmetadata', updateTimeDisplay);

// Инициализация
loadTrack(0);
soundWave.style.display = 'none';
updateTimeDisplay();

// Показываем волны только при воспроизведении
audio.addEventListener('play', () => {
    soundWave.style.display = 'flex';
});

audio.addEventListener('pause', () => {
    soundWave.style.display = 'none';
});
</script>
