<style>

    src: url('assets/fonts/consolas.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  @font-face {

  * {

  }

  body {
    background: #0a0c0f;
    font-family: 'Consolas', monospace;
    color: #d9eaf5;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
    cursor: default;
    -webkit-tap-highlight-color: transparent;
    line-height: 1.5;
  }

  /* –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π ‚Äî —á–∏—Å—Ç—ã–π –±–ª—é—Ä, –Ω–∏–∫–∞–∫–∏—Ö –≥–∏—Ñ–æ–∫ */
  .click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(8, 12, 20, 0.65); /* —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    cursor: pointer;
  }

  .click-me-text {
    font-family: 'Radware', sans-serif;
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: #b0e0ff;
    text-shadow: 0 0 25px #1e90ff, 0 0 45px #0066cc;
    animation: pulseClick 1.8s ease-in-out infinite;
    letter-spacing: 2px;
    background: rgba(0, 15, 30, 0.25);
    padding: 0.6em 1.5em;
    border-radius: 60px;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(100, 180, 255, 0.5);
    box-shadow: 0 0 30px rgba(0, 100, 200, 0.3);
  }

  @keyframes pulseClick {
    0%, 100% { opacity: 1; transform: scale(1); text-shadow: 0 0 20px #1e90ff; }
    50% { opacity: 0.9; transform: scale(1.05); text-shadow: 0 0 40px #7ac4ff, 0 0 70px #1e6dc7; }
  }

  /* –≤–∏–¥–µ–æ—Ñ–æ–Ω (–∫–∞–∫ –∏ –±—ã–ª) */
  .video-background {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
  }
  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(50%) contrast(110%) grayscale(0.2) blur(2px);
  }
  .video-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 30%, rgba(30, 100, 140, 0.25), rgba(0, 8, 18, 0.85));
    z-index: -1;
  }

  /* –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
  .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 16px;
    gap: 18px;
    filter: blur(0);
    transition: filter 0.4s ease;
  }
  .main-content.blurred {
    filter: blur(24px);
  }

  .content-wrapper {
    width: 100%;
    max-width: 700px;
    transition: transform 0.08s linear;
  }

  /* ===== –°–í–ï–¢–õ–û‚Äë–ß–Å–†–ù–û‚Äë–°–ò–ù–ò–ô –§–†–ï–ô–ú ===== */
  .bio-frame {
    background: rgba(12, 18, 26, 0.75);
    backdrop-filter: blur(16px) saturate(200%);
    border: 1.5px solid rgba(120, 190, 255, 0.3);
    border-radius: 32px;
    padding: 28px 24px;
    box-shadow: 0 20px 40px -10px rgba(0, 100, 200, 0.4), inset 0 1px 1px rgba(255,255,255,0.08);
    width: 100%;
    margin-bottom: 12px;
  }

  /* –∞–≤–∞—Ç–∞—Ä–∫–∞ */
  .avatar-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
  }

  .avatar-ring {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: linear-gradient(135deg, #95ceff, #2b6c9e);
    padding: 3px;
    box-shadow: 0 0 30px #1e90ff, 0 0 10px rgba(255,255,255,0.3);
    margin-bottom: 12px;
  }

  .avatar-image {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #0e1a24;
    background: #0f1c26;
    display: block;
  }

  .nickname-large {
    font-family: 'Unbounded', sans-serif;
    font-size: clamp(2rem, 8vw, 2.8rem);
    font-weight: 700;
    background: linear-gradient(135deg, #c2e4ff, #7fc9ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #0077ff;
    line-height: 1.2;
    margin-bottom: 6px;
  }

  /* ===== –ë–ò–û-–¢–ï–ö–°–¢ ===== */
  .bio-card {
    background: rgba(10, 18, 28, 0.7);
    border-radius: 24px;
    border: 1px solid rgba(100, 180, 255, 0.3);
    padding: 24px 22px;
    margin: 18px 0 12px 0;
    box-shadow: 0 8px 20px rgba(0, 60, 120, 0.4);
  }

  .bio-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Radware', sans-serif;
    font-size: 1.7rem;
    letter-spacing: 2px;
    color: #a0d0ff;
    text-shadow: 0 0 8px #0077be;
    border-bottom: 1px dashed #3f7ea3;
    padding-bottom: 14px;
    margin-bottom: 20px;
  }
  .bio-header span:first-child { color: #cde9ff; }
  .bio-header span:last-child { color: #cde9ff; }

  .bio-lines {
    font-family: 'Consolas', monospace;
    font-size: 1.25rem;
    line-height: 2.2;
    color: #d5ecff;
  }
  .bio-lines p {
    display: flex;
    align-items: baseline;
    flex-wrap: wrap;
    gap: 8px;
    border-left: 3px solid #2580c2;
    padding-left: 18px;
    margin: 12px 0;
  }
  .bio-lines strong {
    color: #7fc9ff;
    font-weight: 600;
    min-width: 85px;
    font-family: 'Unbounded', sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .bio-lines a {
    color: #9bcfff;
    text-decoration: none;
    border-bottom: 1px dotted #3183b3;
    transition: 0.15s;
    word-break: break-word;
  }
  .bio-lines a:hover {
    color: white;
    border-bottom-color: #9fcbff;
    text-shadow: 0 0 6px #0099ff;
  }
  .discord-light {
    color: #b2d9ff;
    background: rgba(30, 80, 120, 0.3);
    padding: 2px 12px;
    border-radius: 30px;
    font-size: 1.1rem;
    border: 1px solid #2f6991;
  }

  /* ===== –°–ê–£–ù–î–ë–ê–† ===== */
  .soundbar-container {
    background: rgba(8, 18, 28, 0.8);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(100, 180, 250, 0.3);
    border-radius: 40px;
    padding: 12px 20px;
    width: 100%;
    max-width: 700px;
    margin-top: 10px;
    box-shadow: 0 8px 22px rgba(0, 140, 255, 0.2);
  }

  .soundbar-row {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .album-mini {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #3e9dda;
    flex-shrink: 0;
  }
  .album-mini img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .track-info-mini {
    flex: 2;
    min-width: 140px;
  }
  .track-name-mini {
    font-weight: 600;
    color: #ddf0ff;
    font-size: 1rem;
  }
  .track-artist-mini {
    font-size: 0.8rem;
    color: #8cb9e6;
    font-family: 'Unbounded', sans-serif;
  }

  .sound-wave {
    display: flex;
    align-items: center;
    gap: 2px;
    margin-right: 5px;
  }
  .wave-bar {
    width: 3px;
    height: 16px;
    background: linear-gradient(to top, #57b5ff, #c8e6ff);
    border-radius: 2px;
    animation: wave 1.2s ease infinite;
  }
  .wave-bar:nth-child(2) { animation-delay: 0.1s; }
  .wave-bar:nth-child(3) { animation-delay: 0.2s; }
  .wave-bar:nth-child(4) { animation-delay: 0.3s; }
  .wave-bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes wave {
    0%,100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1.2); }
  }

  .controls-mini {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 8px;
    width: 100%;
  }
  .ctrl-btn {
    background: #1a3550;
    border: none;
    color: #c6e2ff;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
    border: 1px solid #3d84b3;
    box-shadow: 0 2px 6px #0a2a40;
  }
  .ctrl-btn:hover {
    background: #265d88;
    color: white;
    transform: scale(1.05);
  }
  .ctrl-btn:active { transform: scale(0.96); }

  .progress-area {
    flex: 3;
    min-width: 150px;
    height: 5px;
    background: #1a3145;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
  }
  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #6bb5ff, #c0e1ff);
    border-radius: 10px;
    position: relative;
    box-shadow: 0 0 8px #0080ff;
  }

  .time-digits {
    font-family: 'Consolas', monospace;
    color: #9ac6e9;
    font-size: 0.8rem;
    min-width: 65px;
  }

  .volume-line {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .volume-slider {
    width: 65px;
    accent-color: #258cdb;
    background: #152e40;
  }

  /* —Ñ—É—Ç–µ—Ä —Å–∫—Ä—ã—Ç */
  .footer {
    display: none;
  }

  @media (max-width: 500px) {
    .bio-lines p { flex-direction: column; align-items: flex-start; gap: 2px; }
    .bio-lines strong { min-width: auto; }
    .soundbar-row { flex-direction: column; align-items: flex-start; }
  }
</style>

<body>

<!-- –ß–ò–°–¢–´–ô –ë–õ–Æ–† –û–í–ï–†–õ–ï–ô (–±–µ–∑ –≥–∏—Ñ–æ–∫) -->

    <div class="bio-frame">

          <img id="albumCover" src="https://avatars.mds.yandex.net/i?id=36290e963640420d065ae1ed91b8b543_l-4569008-images-thumbs&n=13" alt="new cover">

<script>
  (function() {
    // ===== —ç–ª–µ–º–µ–Ω—Ç—ã =====
    const overlay = document.getElementById('clickOverlay');
    const main = document.getElementById('mainContent');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const volumeSlider = document.getElementById('volumeSlider');
    const trackNameEl = document.getElementById('trackName');
    const trackArtistEl = document.getElementById('trackArtist');
    const timeDisplay = document.getElementById('timeDisplay');
    const soundWave = document.getElementById('soundWave');
    const albumCover = document.getElementById('albumCover');
    const wrapper = document.getElementById('contentWrapper');

    // —Ç—Ä–µ–∫ music.mp3
    const tracks = [{
      name: 'RUSSIA DREAMS',
      artist: 'Hell_Pak',
      src: 'assets/sound/music.mp3',
      cover: 'https://avatars.mds.yandex.net/i?id=36290e963640420d065ae1ed91b8b543_l-4569008-images-thumbs&n=13'
    }];

    let currentTrack = 0;
    let isPlaying = false;
    const audio = new Audio();

    function initAudio() {
      audio.src = tracks[currentTrack].src;
      audio.volume = volumeSlider.value / 100;
      audio.setAttribute('playsinline', '');
      audio.setAttribute('webkit-playsinline', '');
      audio.preload = 'metadata';
      trackNameEl.textContent = tracks[currentTrack].name;
      trackArtistEl.textContent = tracks[currentTrack].artist;
      albumCover.src = tracks[currentTrack].cover;
    }

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      return m + ':' + (s < 10 ? '0' + s : s);
    }

    function updateTime() {
      if (audio.duration) {
        let cur = formatTime(audio.currentTime);
        let dur = formatTime(audio.duration);
        timeDisplay.textContent = cur + ' / ' + dur;
        let percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
      } else {
        timeDisplay.textContent = '0:00 / 0:00';
      }
    }

    async function playAudio() {
      try {
        await audio.play();
        playBtn.textContent = '‚ùö‚ùö';
        isPlaying = true;
        soundWave.style.display = 'flex';
      } catch (e) {
        console.warn('play error', e);
        playBtn.textContent = '‚ñ∂';
        isPlaying = false;
        soundWave.style.display = 'none';
      }
    }

    // –∫–ª–∏–∫ –ø–æ –æ–≤–µ—Ä–ª–µ—é (—á–∏—Å—Ç—ã–π –±–ª—é—Ä)
    overlay.addEventListener('click', function() {
      this.style.display = 'none';
      main.classList.remove('blurred');
      playAudio();
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        playAudio();
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
        isPlaying = false;
        soundWave.style.display = 'none';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
    });

    audio.addEventListener('timeupdate', updateTime);
    audio.addEventListener('loadedmetadata', updateTime);

    progressContainer.addEventListener('click', (e) => {
      let rect = progressContainer.getBoundingClientRect();
      let clickX = e.clientX - rect.left;
      let percent = clickX / rect.width;
      if (audio.duration) audio.currentTime = percent * audio.duration;
    });

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      if (isPlaying) playAudio();
    });

    initAudio();
    soundWave.style.display = 'none';
    updateTime();

    // –ª—ë–≥–∫–∏–π –ø–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
    let mouseX = 0, mouseY = 0, wx = 0, wy = 0;
    if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX - window.innerWidth / 2) / 70;
        mouseY = (e.clientY - window.innerHeight / 2) / 70;
      });
      function moveWrap() {
        wx += (mouseX - wx) * 0.08;
        wy += (mouseY - wy) * 0.08;
        wrapper.style.transform = `translate(${wx}px, ${wy}px)`;
        requestAnimationFrame(moveWrap);
      }
      moveWrap();
    }

    // ===== –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –¢–ò–¢–£–õ HellPak - Bio (–ó–ê–ú–ï–î–õ–ï–ù–ù–´–ô, –ü–õ–ê–í–ù–´–ô) =====
    const originalTitle = "HellPak - Bio";
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*";
    let phase = 0; // 0 - –∏—Å–∫–∞–∂–µ–Ω–∏–µ, 1 - —á–∏—Å—Ç—ã–π
    let counter = 0;

    function glitchTitleSlow() {
      if (phase === 0) {
        // –ò—Å–∫–∞–∂–µ–Ω–∏–µ (15 –∏—Ç–µ—Ä–∞—Ü–∏–π)
        let newTitle = "";
        for (let j = 0; j < originalTitle.length; j++) {
          const originalChar = originalTitle[j];
          if (originalChar === ' ' || originalChar === '-') {
            newTitle += originalChar;
          } else {
            newTitle += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        document.title = newTitle;
        counter++;
        if (counter >= 15) {
          counter = 0;
          phase = 1;
        }
      } else {
        // –ß–∏—Å—Ç–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ (5 –∏—Ç–µ—Ä–∞—Ü–∏–π)
        document.title = originalTitle;
        counter++;
        if (counter >= 5) {
          counter = 0;
          phase = 0;
        }
      }
    }

    setInterval(glitchTitleSlow, 120);
  })();
</script>
